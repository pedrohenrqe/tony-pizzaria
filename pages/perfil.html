<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="../css/header-background.css">
    <link rel="stylesheet" href="../css/perfil.css">
    <script src="../js/voltar.js" defer></script>
    <script src="../js/perfil.js" defer></script>
    <title>Perfil - Tony Pizzaria</title>
</head>
<body>
    <header>
        <button id="voltar">
            <img src="../img/icons/Voltar.svg" alt="Seta para voltar">
            <h3> Meu Perfil </h3>
        </button>
    </header>
    <main>
        <address>
            <div class="info-usuario">
                <div id="imagem-usuario">
                    <label for="foto-perfil" id="botao-foto"> <img src="../img/icons/Edit.svg" alt="Lápis"> </label>
                    <input id="foto-perfil" type="file">
                </div>
                <div>
                    <h2 class="nome" id="nome"> Celso </h2>
                    <span class="cidade"> Itapevi - SP </span>
                </div>
            </div>
            <div class="informacoes">
                <div class="info-container">
                    <div class="icon">
                        <img src="../img/icons/Phone.svg" alt="Telefone">
                    </div>
                    <div class="info">
                        <span> Telefone </span>
                        <h3 id="telefone"> (11) 99654-9898 </h3>
                    </div>
                </div>
                <div class="info-container">
                    <div class="icon">
                        <img src="../img/icons/Mail.svg" alt="Email">
                    </div>
                    <div class="info">
                        <span> Email </span>
                        <h3 id="email"> celso@senai.com </h3>
                    </div>
                </div>
                <div class="info-container">
                    <div class="icon">
                        <img src="../img/icons/Location.svg" alt="Localização">
                    </div>
                    <div class="info">
                        <span> Localização </span>
                        <h3 id="telefone"> 
                            Rua Perto de Algum Lugar,
                            Jardim Xurupita, Brasil 
                        </h3>
                    </div>
                </div>
            </div>
        </address>
        <button class="botao botao-vermelho" id="sair">
            <img src="../img/icons/Exit.svg" alt="Sair">
            <span> Sair do Sistema </span>
        </button>
    </main>
</body>
</html>
