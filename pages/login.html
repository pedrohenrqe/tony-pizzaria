<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/pizza-background.css">
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/login.js" defer></script>
    <title>Login - Tony Pizzaria</title>
</head>
<body>
    <header>
        <img src="../img/logo.webp" alt="Tony Pizzaria Logo">
    </header>
    <main>
        <div class="text">
            <h1> Acesse a sua conta </h1>
            <p> O que você está esperando para saborear as mais deliciosas pizzas e sobremesas da região? </p>
        </div>
        <form method="get" onsubmit="return false;">
            <label class="input">
                <img src="../img/icons/Email.svg" alt="Email">  
                <input type="email" placeholder="Seu e-mail aqui" aria-placeholder="Seu e-mail aqui" name="email" id="email" required autocomplete="on">
            </label>
            <label class="input">
                <img src="../img/icons/Lock.svg" alt="Email">
                <input type="password" placeholder="Sua senha" aria-placeholder="Sua senha" name="senha" id="senha" required>
            </label>
            <div class="container-botao">
                <button class="botao" id="botao">
                        Entrar
                </button>
                <span> 
                    <a href="#"> Esqueci a Senha </a> 
                </span>
            </div>
        </form>
    </main>
    <footer>
        <span> Ainda não tem uma conta? </span>
        <a href="./criar-conta.html"> Criar Conta </a>
    </footer>
</body>
</html>
